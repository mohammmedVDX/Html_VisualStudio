<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nuvix Searcher</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Nuvix Searcher - Black & White Theme */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 50%, #000000 100%);
            color: #ffffff;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated Background Blobs */
        .blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(40px);
            opacity: 0.1;
            z-index: -1;
        }

        .blob1 {
            width: 300px;
            height: 300px;
            background: white;
            top: 10%;
            left: 5%;
            animation: float 20s infinite linear;
        }

        .blob2 {
            width: 250px;
            height: 250px;
            background: #888;
            top: 60%;
            right: 10%;
            animation: float 25s infinite linear reverse;
        }

        .blob3 {
            width: 200px;
            height: 200px;
            background: #444;
            bottom: 10%;
            left: 15%;
            animation: float 30s infinite linear;
        }

        @keyframes float {
            0% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(20px, 20px) rotate(90deg); }
            50% { transform: translate(0, 40px) rotate(180deg); }
            75% { transform: translate(-20px, 20px) rotate(270deg); }
            100% { transform: translate(0, 0) rotate(360deg); }
        }

        /* Container */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px 0;
        }

        header h1 {
            font-size: 3.5rem;
            margin-bottom: 30px;
            background: linear-gradient(to right, #ffffff, #aaaaaa);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 2px 10px rgba(255, 255, 255, 0.1);
            letter-spacing: 1px;
        }

        /* Glass Effect */
        .glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        /* Search Bar */
        .search-bar {
            display: flex;
            gap: 15px;
            padding: 20px;
            border-radius: 15px;
            max-width: 800px;
            margin: 0 auto;
            transition: all 0.3s ease;
        }

        .search-bar:hover {
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
        }

        .search-wrapper {
            flex: 1;
            position: relative;
        }

        .search-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #aaa;
        }

        #search-input {
            width: 100%;
            padding: 15px 15px 15px 45px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            background: rgba(0, 0, 0, 0.3);
            color: white;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        #search-input:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.1);
        }

        #filter-select {
            padding: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            background: rgba(0, 0, 0, 0.3);
            color: white;
            font-size: 16px;
            min-width: 120px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #filter-select:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.3);
        }

        #search-button {
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(45deg, #ffffff, #cccccc);
            color: #000;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        #search-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.1);
        }

        #clear-button {
            padding: 15px 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            background: rgba(255, 50, 50, 0.1);
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        #clear-button:hover {
            background: rgba(255, 50, 50, 0.2);
            border-color: rgba(255, 50, 50, 0.3);
        }

        /* Main Content */
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        /* Error Message */
        #error-message {
            background: rgba(255, 50, 50, 0.1);
            border: 1px solid rgba(255, 50, 50, 0.3);
            color: #ff6666;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            display: none;
        }

        /* Scripts Grid */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        /* Card Styles */
        .card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.3s ease;
            cursor: pointer;
            display: flex;
            flex-direction: column;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .card-content {
            padding: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .card-title {
            font-size: 1.2rem;
            margin-bottom: 10px;
            color: #ffffff;
            line-height: 1.4;
        }

        .card-game {
            color: #aaaaaa;
            font-size: 0.9rem;
            margin-top: auto;
        }

        /* Pagination */
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: auto;
            padding: 20px 0;
            flex-wrap: wrap;
        }

        #prev-button, #next-button {
            padding: 15px 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.05);
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            min-width: 150px;
        }

        #prev-button:hover:not(:disabled),
        #next-button:hover:not(:disabled) {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.3);
        }

        #prev-button:disabled,
        #next-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        #page-info {
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            font-size: 0.9rem;
            color: #aaa;
        }

        /* Footer */
        .footer {
            margin-top: 40px;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
        }

        .credit {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 15px;
        }

        .credit a {
            color: #ffffff;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .credit a:hover {
            color: #aaaaaa;
            text-decoration: underline;
        }

        .divider {
            height: 1px;
            background: rgba(255, 255, 255, 0.1);
            margin: 15px 0;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            padding: 20px;
            overflow-y: auto;
        }

        .modal-content {
            max-width: 800px;
            margin: 50px auto;
            border-radius: 20px;
            padding: 30px;
            position: relative;
            animation: modalSlideIn 0.3s ease;
        }

        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .close {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 24px;
            color: #aaa;
            cursor: pointer;
            transition: color 0.3s ease;
            z-index: 1001;
        }

        .close:hover {
            color: white;
        }

        #modal-title {
            margin-bottom: 25px;
            font-size: 2rem;
            color: #ffffff;
            text-align: center;
        }

        /* Details Card */
        .minimal-details-card {
            color: #ffffff;
        }

        .details-header {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            align-items: center;
            flex-wrap: wrap;
        }

        .header-image img {
            width: 120px;
            height: 120px;
            object-fit: cover;
            border-radius: 10px;
            border: 2px solid rgba(255, 255, 255, 0.1);
        }

        .header-info {
            flex: 1;
            min-width: 200px;
        }

        .header-info h3 {
            font-size: 1.5rem;
            margin-bottom: 15px;
        }

        .details-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .tag {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }

        .tag.verified {
            background: rgba(0, 200, 0, 0.2);
            border: 1px solid rgba(0, 200, 0, 0.4);
        }

        .tag.not-verified {
            background: rgba(200, 0, 0, 0.2);
            border: 1px solid rgba(200, 0, 0, 0.4);
        }

        .tag.active {
            background: rgba(0, 150, 255, 0.2);
            border: 1px solid rgba(0, 150, 255, 0.4);
        }

        .tag.patched {
            background: rgba(255, 100, 0, 0.2);
            border: 1px solid rgba(255, 100, 0, 0.4);
        }

        .tag.paid {
            background: rgba(255, 215, 0, 0.2);
            border: 1px solid rgba(255, 215, 0, 0.4);
        }

        .tag.key {
            background: rgba(150, 0, 255, 0.2);
            border: 1px solid rgba(150, 0, 255, 0.4);
        }

        .details-section {
            margin-bottom: 25px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 10px;
        }

        .details-section h4 {
            font-size: 1.2rem;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .details-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .info-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
        }

        .info-item i {
            color: #aaa;
        }

        .script-box {
            margin-top: 20px;
        }

        .code-container {
            position: relative;
            margin-top: 15px;
        }

        .code-container pre {
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: 8px;
            overflow-x: auto;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.5;
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-height: 400px;
            overflow-y: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        /* Big Action Buttons */
        .action-buttons {
            display: flex;
            gap: 20px;
            margin-top: 30px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .action-btn {
            padding: 18px 40px;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            min-width: 220px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .action-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
        }

        .action-btn:active {
            transform: translateY(-1px);
        }

        .copy-btn {
            background: linear-gradient(45deg, #ffffff, #cccccc);
            color: #000;
        }

        .copy-btn:hover {
            background: linear-gradient(45deg, #f0f0f0, #b0b0b0);
        }

        .execute-btn {
            background: linear-gradient(45deg, #00ff00, #00cc00);
            color: #000;
        }

        .execute-btn:hover {
            background: linear-gradient(45deg, #00e600, #00b300);
        }

        /* Status Messages */
        .status-message {
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            text-align: center;
            font-weight: 500;
            display: none;
        }

        .status-success {
            background: rgba(0, 200, 0, 0.2);
            border: 1px solid rgba(0, 200, 0, 0.4);
            color: #00ff00;
        }

        .status-error {
            background: rgba(200, 0, 0, 0.2);
            border: 1px solid rgba(200, 0, 0, 0.4);
            color: #ff6666;
        }

        .status-warning {
            background: rgba(255, 200, 0, 0.2);
            border: 1px solid rgba(255, 200, 0, 0.4);
            color: #ffcc00;
        }

        /* Executor Connection Status */
        .executor-status {
            padding: 12px 20px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 15px;
            justify-content: center;
            font-size: 0.9rem;
        }

        .executor-connected {
            background: rgba(0, 200, 0, 0.1);
            border: 1px solid rgba(0, 200, 0, 0.3);
            color: #00ff00;
        }

        .executor-disconnected {
            background: rgba(200, 0, 0, 0.1);
            border: 1px solid rgba(200, 0, 0, 0.3);
            color: #ff6666;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2.5rem;
            }

            .search-bar {
                flex-direction: column;
                padding: 15px;
            }

            #search-button, #clear-button {
                width: 100%;
            }

            .grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 15px;
            }

            .pagination {
                flex-direction: column;
                align-items: center;
            }

            #prev-button, #next-button {
                width: 100%;
                max-width: 300px;
            }

            .details-header {
                flex-direction: column;
                text-align: center;
            }

            .header-image img {
                width: 100px;
                height: 100px;
            }

            .details-info {
                grid-template-columns: 1fr;
            }

            .modal-content {
                margin: 20px auto;
                padding: 20px;
            }

            .credit {
                flex-direction: column;
                gap: 5px;
            }

            .action-btn {
                min-width: 100%;
                padding: 16px 30px;
                font-size: 16px;
            }

            .action-buttons {
                flex-direction: column;
                gap: 15px;
            }
        }

        @media (max-width: 480px) {
            header h1 {
                font-size: 2rem;
            }

            .grid {
                grid-template-columns: 1fr;
            }

            .card img {
                height: 150px;
            }

            .modal-content {
                padding: 15px;
                margin: 10px auto;
            }

            #modal-title {
                font-size: 1.5rem;
            }

            .copy-button {
                position: relative;
                top: 0;
                right: 0;
                margin-top: 10px;
                width: 100%;
            }
        }

        /* Loading Animation */
        @keyframes pulse {
            0% { opacity: 0.6; }
            50% { opacity: 1; }
            100% { opacity: 0.6; }
        }

        .loading {
            animation: pulse 1.5s infinite;
            text-align: center;
            padding: 40px;
            font-size: 1.2rem;
            color: #aaa;
            grid-column: 1 / -1;
        }

        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        /* Stats Info */
        .stats-info {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            font-size: 0.9rem;
        }

        .stat-item i {
            color: #aaa;
        }

        /* Search Results Info */
        .search-info {
            text-align: center;
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 10px;
        }

        /* No Results */
        .no-results {
            text-align: center;
            padding: 60px 20px;
            grid-column: 1 / -1;
            color: #aaa;
        }

        .no-results i {
            font-size: 3rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div class="blob blob1"></div>
    <div class="blob blob2"></div>
    <div class="blob blob3"></div>
    
    <div class="container">
        <header>
            <h1>Nuvix Searcher</h1>
            <div class="search-bar glass">
                <div class="search-wrapper">
                    <i class="fas fa-search search-icon"></i>
                    <input
                        type="text"
                        id="search-input"
                        placeholder="Search scripts by name, game, or keyword..."
                        autocomplete="off"
                    />
                </div>
                <select id="filter-select">
                    <option value="">All Scripts</option>
                    <option value="free">Free Only</option>
                    <option value="paid">Paid Only</option>
                </select>
                <button id="search-button">
                    <i class="fas fa-search"></i> Search
                </button>
                <button id="clear-button">
                    <i class="fas fa-times"></i> Clear
                </button>
            </div>
            <div class="stats-info">
                <div class="stat-item">
                    <i class="fas fa-bolt"></i>
                    <span>Latest Scripts</span>
                </div>
                <div class="stat-item">
                    <i class="fas fa-shield-alt"></i>
                    <span>Verified Sources</span>
                </div>
                <div class="stat-item">
                    <i class="fas fa-mobile-alt"></i>
                    <span>Mobile Optimized</span>
                </div>
            </div>
            <div id="executor-status" class="executor-status executor-disconnected">
                <i class="fas fa-plug"></i>
                <span>Executor: Not Connected</span>
            </div>
        </header>
        
        <main>
            <div id="error-message"></div>
            <div id="status-message" class="status-message"></div>
            <div id="search-info" class="search-info" style="display: none;">
                <h3 id="search-query-display"></h3>
                <p id="search-results-count"></p>
            </div>
            <div id="scripts-grid" class="grid">
                <div class="loading">
                    <i class="fas fa-spinner fa-spin"></i> Loading latest scripts...
                </div>
            </div>
            <div class="pagination">
                <button id="prev-button" disabled><i class="fas fa-chevron-left"></i> Previous</button>
                <span id="page-info">Page 1</span>
                <button id="next-button">Next <i class="fas fa-chevron-right"></i></button>
            </div>
        </main>

        <footer class="footer glass">
            <div class="credit">
                <span>Made by <a href="https://github.com/AdvanceFTeam" target="_blank">AdvanceFalling Team</a></span>
                <span>| Powered by Scriptblox API</span>
                <span>| Connected to Nuvix Executor</span>
            </div>
            <div class="divider"></div>
            <p>&copy; 2024 AdvanceFalling Team. Nuvix Searcher v1.0</p>
        </footer>
    </div>

    <div id="script-details-modal" class="modal">
        <div class="modal-content glass">
            <span id="close-modal" class="close"><i class="fas fa-times"></i></span>
            <h2 id="modal-title">Script Details</h2>
            <div id="modal-details">
                <!-- Details will be loaded here -->
            </div>
        </div>
    </div>

    <script>
        // Nuvix Searcher JavaScript - With Executor Integration
        const SCRIPTS_PER_PAGE = 20;
        const BASE_API_URL = "https://scriptblox.com/api/script/fetch";
        const SEARCH_API_URL = "https://scriptblox-api-proxy.vercel.app/api/search";
        
        // Executor WebSocket Configuration
        const EXECUTOR_WS_URL = "ws://localhost:8080"; // WebSocket server in your C# app
        const EXECUTOR_HTTP_URL = "http://localhost:8081"; // HTTP server in your C# app
        
        // DOM Elements
        const scriptsGrid = document.getElementById("scripts-grid");
        const searchInput = document.getElementById("search-input");
        const filter = document.getElementById("filter-select");
        const searchButton = document.getElementById("search-button");
        const clearButton = document.getElementById("clear-button");
        const prevButton = document.getElementById("prev-button");
        const nextButton = document.getElementById("next-button");
        const pageInfo = document.getElementById("page-info");
        const errorMsg = document.getElementById("error-message");
        const statusMsg = document.getElementById("status-message");
        const searchInfo = document.getElementById("search-info");
        const searchQueryDisplay = document.getElementById("search-query-display");
        const searchResultsCount = document.getElementById("search-results-count");
        const executorStatus = document.getElementById("executor-status");
        const modal = document.getElementById("script-details-modal");
        const modalTitle = document.getElementById("modal-title");
        const modalDetails = document.getElementById("modal-details");
        const closeModal = document.getElementById("close-modal");
        
        // State Management
        const S_Cache = new Map();
        let currentPage = 1;
        let currentSearchQuery = "";
        let currentFilter = "";
        let isSearching = false;
        let currentScript = null;
        let executorConnected = false;
        let executorSocket = null;

        // Initialize WebSocket connection to executor
        function initExecutorConnection() {
            try {
                // First try WebSocket
                executorSocket = new WebSocket(EXECUTOR_WS_URL);
                
                executorSocket.onopen = function() {
                    console.log("Executor WebSocket connected");
                    updateExecutorStatus(true);
                    showStatus("Executor connected via WebSocket", "success");
                };
                
                executorSocket.onmessage = function(event) {
                    console.log("Executor message:", event.data);
                    // Handle messages from executor
                    try {
                        const data = JSON.parse(event.data);
                        if (data.type === "status") {
                            showStatus(data.message, "success");
                        }
                    } catch (e) {
                        console.log("Message:", event.data);
                    }
                };
                
                executorSocket.onerror = function(error) {
                    console.error("WebSocket error:", error);
                    // Fallback to HTTP polling
                    testExecutorHTTP();
                };
                
                executorSocket.onclose = function() {
                    console.log("WebSocket disconnected");
                    updateExecutorStatus(false);
                    // Try to reconnect after 5 seconds
                    setTimeout(initExecutorConnection, 5000);
                };
                
            } catch (error) {
                console.error("WebSocket initialization failed:", error);
                // Fallback to HTTP
                testExecutorHTTP();
            }
        }

        // Test HTTP connection to executor
        async function testExecutorHTTP() {
            try {
                const response = await fetch(`${EXECUTOR_HTTP_URL}/status`, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json'
                    }
                });
                
                if (response.ok) {
                    updateExecutorStatus(true);
                    showStatus("Executor connected via HTTP", "success");
                } else {
                    updateExecutorStatus(false);
                    showStatus("Executor not responding", "warning");
                }
            } catch (error) {
                updateExecutorStatus(false);
                console.log("Executor HTTP test failed, will retry...");
                // Retry after 3 seconds
                setTimeout(testExecutorHTTP, 3000);
            }
        }

        // Update executor status display
        function updateExecutorStatus(connected) {
            executorConnected = connected;
            if (connected) {
                executorStatus.className = "executor-status executor-connected";
                executorStatus.innerHTML = '<i class="fas fa-plug"></i><span>Executor: Connected</span>';
            } else {
                executorStatus.className = "executor-status executor-disconnected";
                executorStatus.innerHTML = '<i class="fas fa-plug"></i><span>Executor: Not Connected</span>';
            }
        }

        // Show status message
        function showStatus(message, type = "info") {
            statusMsg.textContent = message;
            statusMsg.className = `status-message status-${type}`;
            statusMsg.style.display = "block";
            
            // Auto-hide after 5 seconds
            setTimeout(() => {
                statusMsg.style.display = "none";
            }, 5000);
        }

        // Send script to executor
        async function sendToExecutor(scriptText, action = "execute") {
            if (!executorConnected) {
                showStatus("Executor not connected. Please start Nuvix Executor.", "error");
                return false;
            }
            
            try {
                // Try WebSocket first
                if (executorSocket && executorSocket.readyState === WebSocket.OPEN) {
                    const message = {
                        type: action,
                        script: scriptText,
                        timestamp: new Date().toISOString()
                    };
                    executorSocket.send(JSON.stringify(message));
                    showStatus(`Script sent to executor (${action})`, "success");
                    return true;
                } else {
                    // Fallback to HTTP
                    const response = await fetch(`${EXECUTOR_HTTP_URL}/${action}`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Accept': 'application/json'
                        },
                        body: JSON.stringify({
                            script: scriptText
                        })
                    });
                    
                    if (response.ok) {
                        showStatus(`Script sent to executor (${action})`, "success");
                        return true;
                    } else {
                        throw new Error(`HTTP ${response.status}`);
                    }
                }
            } catch (error) {
                console.error("Executor error:", error);
                showStatus(`Failed to send to executor: ${error.message}`, "error");
                return false;
            }
        }

        // Fetch latest scripts from Scriptblox API
        async function fetchLatestScripts(page = 1) {
            showLoading();
            hideError();
            hideSearchInfo();
            
            const cacheKey = `latest_${page}`;
            if (S_Cache.has(cacheKey)) {
                const cachedData = S_Cache.get(cacheKey);
                displayScripts(cachedData.scripts);
                updatePagination(cachedData.totalScripts);
                return;
            }
            
            try {
                console.log(`Fetching latest scripts, page ${page}...`);
                const response = await fetch(`${BASE_API_URL}?page=${page}`, {
                    headers: {
                        'Accept': 'application/json',
                        'User-Agent': 'Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36'
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`API Error: ${response.status}`);
                }
                
                const data = await response.json();
                
                if (!data.result || !data.result.scripts || data.result.scripts.length === 0) {
                    throw new Error("No scripts found.");
                }
                
                console.log(`Found ${data.result.scripts.length} scripts`);
                
                // Cache the results
                S_Cache.set(cacheKey, {
                    scripts: data.result.scripts,
                    totalScripts: data.result.totalScripts || data.result.scripts.length * 5
                });
                
                displayScripts(data.result.scripts);
                updatePagination(data.result.totalScripts || data.result.scripts.length * 5);
                isSearching = false;
                
            } catch (error) {
                console.error('Fetch error:', error);
                
                // Try fallback to proxy if direct API fails
                if (page === 1) {
                    await tryFallbackAPI(page);
                } else {
                    displayError(`Failed to load scripts: ${error.message}`);
                }
            }
        }

        // Fallback to proxy API
        async function tryFallbackAPI(page = 1) {
            try {
                console.log('Trying fallback API...');
                const proxyURL = `https://scriptblox-api-proxy.vercel.app/api/fetch?page=${page}`;
                const response = await fetch(proxyURL);
                
                if (!response.ok) throw new Error(`Proxy Error: ${response.status}`);
                
                const data = await response.json();
                
                if (!data.result || !data.result.scripts || data.result.scripts.length === 0) {
                    throw new Error("No scripts found from proxy.");
                }
                
                console.log(`Found ${data.result.scripts.length} scripts from proxy`);
                
                displayScripts(data.result.scripts);
                updatePagination(data.result.scripts.length * 5);
                isSearching = false;
                
            } catch (proxyError) {
                console.error('Proxy error:', proxyError);
                displayError(`Failed to load scripts. Please check your connection and try again.`);
            }
        }

        // Search scripts using proxy API
        async function searchScripts(query, mode = "", page = 1) {
            if (!query || query.trim() === "") {
                // If search is empty, fetch latest scripts
                currentSearchQuery = "";
                currentFilter = "";
                isSearching = false;
                hideSearchInfo();
                await fetchLatestScripts(page);
                return;
            }
            
            showLoading();
            hideError();
            
            const cacheKey = `search_${query}_${mode}_${page}`;
            if (S_Cache.has(cacheKey)) {
                const cachedData = S_Cache.get(cacheKey);
                displayScripts(cachedData.scripts);
                updatePagination(cachedData.totalScripts);
                showSearchInfo(query, cachedData.scripts.length);
                return;
            }
            
            try {
                console.log(`Searching for: "${query}" (mode: ${mode || 'all'}), page ${page}...`);
                
                // Build search URL
                let searchURL = `${SEARCH_API_URL}?q=${encodeURIComponent(query)}&page=${page}`;
                if (mode && mode !== "") {
                    searchURL += `&mode=${mode}`;
                }
                
                console.log('Search URL:', searchURL);
                
                const response = await fetch(searchURL, {
                    headers: {
                        'Accept': 'application/json',
                        'User-Agent': 'Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36'
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`Search API Error: ${response.status}`);
                }
                
                const data = await response.json();
                
                if (!data.result) {
                    throw new Error("Invalid search response format.");
                }
                
                console.log('Search response:', data);
                
                const scripts = data.result.scripts || data.result;
                
                if (!scripts || scripts.length === 0) {
                    displayNoResults(query);
                    hideSearchInfo();
                    return;
                }
                
                // Cache search results
                S_Cache.set(cacheKey, {
                    scripts: scripts,
                    totalScripts: scripts.length * 5 // Estimate
                });
                
                displayScripts(scripts);
                updatePagination(scripts.length * 5);
                showSearchInfo(query, scripts.length);
                isSearching = true;
                
            } catch (error) {
                console.error('Search error:', error);
                
                // Fallback: Try to filter from cached results
                if (page === 1) {
                    await tryFallbackSearch(query, mode);
                } else {
                    displayError(`Search failed: ${error.message}. Try a different search term.`);
                }
            }
        }

        // Fallback search by filtering cached results
        async function tryFallbackSearch(query, mode) {
            try {
                console.log('Trying fallback search...');
                
                // Get first page of latest scripts
                const cacheKey = 'latest_1';
                if (!S_Cache.has(cacheKey)) {
                    // First, fetch some scripts
                    await fetchLatestScripts(1);
                }
                
                const cachedData = S_Cache.get(cacheKey);
                if (!cachedData || !cachedData.scripts) {
                    throw new Error("No cached data available for search.");
                }
                
                // Filter scripts based on search query
                const searchLower = query.toLowerCase();
                const filteredScripts = cachedData.scripts.filter(script => {
                    const matchesSearch = 
                        (script.title && script.title.toLowerCase().includes(searchLower)) ||
                        (script.game?.name && script.game.name.toLowerCase().includes(searchLower)) ||
                        (script.slug && script.slug.toLowerCase().includes(searchLower));
                    
                    const matchesFilter = !mode || mode === "" || 
                        (script.scriptType && script.scriptType.toLowerCase() === mode.toLowerCase());
                    
                    return matchesSearch && matchesFilter;
                });
                
                if (filteredScripts.length === 0) {
                    displayNoResults(query);
                    return;
                }
                
                displayScripts(filteredScripts);
                updatePagination(filteredScripts.length);
                showSearchInfo(query, filteredScripts.length);
                isSearching = true;
                
            } catch (fallbackError) {
                console.error('Fallback search error:', fallbackError);
                displayError(`Search failed. Please try again later.`);
            }
        }

                <br>
                <small style="opacity: 0.8;">Try refreshing the page or checking your connection.</small>
            `;
        }

        function hideError() {
            errorMsg.style.display = "none";
            errorMsg.textContent = "";
        }

        function showLoading() {
            scriptsGrid.innerHTML = `
                <div class="loading">
                    <i class="fas fa-spinner fa-spin"></i> ${isSearching ? 'Searching...' : 'Loading scripts...'}
                </div>
            `;
        }

        // Pagination
        function updatePagination(total = 0) {
            const totalPages = Math.ceil(total / SCRIPTS_PER_PAGE);
            
            prevButton.disabled = currentPage === 1;
            nextButton.disabled = currentPage >= totalPages;
            
            pageInfo.textContent = `Page ${currentPage}${totalPages > 0 ? ` of ${totalPages}` : ''}`;
        }

        // Event Listeners
        searchButton.addEventListener("click", () => {
            currentSearchQuery = searchInput.value.trim();
            currentFilter = filter.value;
            currentPage = 1;
            
            if (currentSearchQuery) {
                searchScripts(currentSearchQuery, currentFilter, currentPage);
            } else {
                currentSearchQuery = "";
                currentFilter = "";
                isSearching = false;
                hideSearchInfo();
                fetchLatestScripts(currentPage);
            }
            
            // Scroll to top of results
            scriptsGrid.scrollIntoView({ behavior: 'smooth' });
        });

        clearButton.addEventListener("click", () => {
            searchInput.value = "";
            filter.value = "";
            currentSearchQuery = "";
            currentFilter = "";
            isSearching = false;
            currentPage = 1;
            hideSearchInfo();
            fetchLatestScripts(currentPage);
        });

        prevButton.addEventListener("click", () => {
            if (currentPage > 1) {
                currentPage--;
                if (isSearching && currentSearchQuery) {
                    searchScripts(currentSearchQuery, currentFilter, currentPage);
                } else {
                    fetchLatestScripts(currentPage);
                }
            }
        });

        nextButton.addEventListener("click", () => {
            currentPage++;
            if (isSearching && currentSearchQuery) {
                searchScripts(currentSearchQuery, currentFilter, currentPage);
            } else {
                fetchLatestScripts(currentPage);
            }
        });

            modal.style.display = "none";
            document.body.style.overflow = "auto";

                document.body.style.overflow = "auto";

            fetchLatestScripts(currentPage);

            // Keyboard shortcuts
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && modal.style.display === 'flex') {
                    modal.style.display = 'none';
                    document.body.style.overflow = 'auto';
                    currentScript = null;
                }
                if (e.key === '/' && e.target.tagName !== 'INPUT' && e.target.tagName !== 'TEXTAREA') {
                    e.preventDefault();
                    searchInput.focus();
                }
            });
        });

        // Responsive adjustments
        let resizeTimer;
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimer);
            resizeTimer = setTimeout(() => {
                if (isSearching && currentSearchQuery) {
                    const cacheKey = `search_${currentSearchQuery}_${currentFilter}_${currentPage}`;
                    if (S_Cache.has(cacheKey)) {
                        const cachedData = S_Cache.get(cacheKey);
                        displayScripts(cachedData.scripts);
                    }
                } else {
                    const cacheKey = `latest_${currentPage}`;
                    if (S_Cache.has(cacheKey)) {
                        const cachedData = S_Cache.get(cacheKey);
                        displayScripts(cachedData.scripts);
                    }
                }
            }, 250);
        });
    </script>
